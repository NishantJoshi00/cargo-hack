name: CI

permissions:
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
      - staging
  schedule:
    - cron: '40 1 * * *'
  workflow_dispatch:

env:
  CARGO_INCREMENTAL: 0
  CARGO_TERM_COLOR: always
  RUSTFLAGS: -D warnings
  RUST_BACKTRACE: 1

defaults:
  run:
    shell: bash

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        include:
          - rust: stable
          - rust: beta
          - rust: nightly
          - rust: nightly
            os: macos-latest
          - rust: nightly
            os: windows-latest
          - rust: nightly
            target: x86_64-unknown-linux-musl
    runs-on: ${{ matrix.os || 'ubuntu-18.04' }}
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: ${{ matrix.rust }}
      - run: cargo install cross --debug
        if: matrix.target != ''
      - run: echo "RUSTFLAGS=${RUSTFLAGS} -C target-feature=+crt-static" >> "${GITHUB_ENV}"
        if: startsWith(matrix.os, 'windows')
      - run: cross test --target ${{ matrix.target }}
        if: matrix.target != ''
      - run: cargo test --all
        if: matrix.target == ''

  test-compat:
    name: test (1.${{ matrix.rust }})
    strategy:
      fail-fast: false
      matrix:
        rust:
          # cargo-hack is usually runnable with Cargo versions older than the Rust version required for installation.
          # When updating this, the reminder to update the minimum supported Rust version in README.md.
          - 26
          - 30
          - 31
          - 36
          - 39
          - 41
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
        with:
          toolchain: stable
      - run: CARGO_HACK_TEST_TOOLCHAIN=${{ matrix.rust }} cargo test --all

  build:
    strategy:
      matrix:
        range:
          # This is the minimum supported Rust version of this crate.
          # When updating this, the reminder to update the minimum supported
          # Rust version in README.md, Cargo.toml, and .clippy.toml.
          - 1.46..
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - run: cargo install cargo-hack --debug
      - run: cargo hack build --all --ignore-private --no-dev-deps --version-range ${{ matrix.range }} --version-step 2

  fuzz:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
      - run: cargo install cargo-fuzz --debug
      - run: cargo install afl --debug
      - run: cargo fuzz build
      - run: cargo afl build
        working-directory: fuzz/afl

  tidy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
      - uses: taiki-e/github-actions/install-rust@main
        with:
          component: clippy,rustfmt
      - run: cargo install cargo-hack --debug
      - run: cargo fmt --all -- --check
        if: always()
      - run: cargo clippy --all --all-features --all-targets
        if: always()
      - run: tools/check-minimal-versions.sh
        if: always()
      - run: shellcheck **/*.sh
        if: always()

  # This job doesn't actually test anything, but they're used to tell bors the
  # build completed, as there is no practical way to detect when a workflow is
  # successful listening to webhooks only.
  #
  # ALL THE PREVIOUS JOBS NEEDS TO BE ADDED TO THE `needs` SECTION OF THIS JOB!

  ci-success:
    name: ci
    if: github.event_name == 'push' && success()
    needs:
      - test
      - test-compat
      - build
      - fuzz
      - tidy
    runs-on: ubuntu-18.04
    steps:
      - name: Mark the job as a success
        run: exit 0
